    <main class="container mt-5">
        <h1>Create a New Blog Post</h1>
            <form id="new-post-form">
                <label for="title" id="username-label">Title:</label>
                <!-- <input type="text" id="title" required> -->
                <p id="title" class="username-title"></p>
                <br>
                <br>
                <label for="content">Content:</label>
                <textarea id="content" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>


   


        <h1>Blog Post List</h1>
        <ul id="post-list"></ul>
        <button id="show-all-posts">Show All Posts</button>

        <button id="recent-posts-button">View Recent Posts</button>
        <ul id="recent-posts-list"></ul>
    </main>
